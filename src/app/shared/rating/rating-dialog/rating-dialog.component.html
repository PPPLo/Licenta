<mat-card>
    <mat-card-title>
        Evaluează produsul
    </mat-card-title>
    <mat-card-content>
        <div class="row">
            <div class="col-sm-12">
                <ul class="list-inline rating-list" 
                    *ngFor="let star of stars" style="display: inline-block" >
                      <li (click)="countStar(star)"
                          [ngClass]="{'selected': (star <= selectedValue)}">
                        <i class="fa fa-star"></i>
                      </li> 
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <mat-form-field color="accent" [style.width.px]=500 >
                    <mat-label>Comentariu tău</mat-label>
                    <textarea matInput
                    cdkTextareaAutosize
                    #autosize="cdkTextareaAutosize"
                    cdkAutosizeMinRows="1"
                    cdkAutosizeMaxRows="5" [(ngModel)] = "commentValue"></textarea>
                </mat-form-field>
            </div>
        </div>
        <a class="btn add-button" (click)="onSaveReview()"> Salvează</a>
    </mat-card-content>
</mat-card>
